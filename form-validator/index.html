<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Sign Up today!</h1>
        <!-- Form -->
        <form id="form">
            <!-- Full Name -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" name="name" placeholder="Full Name" id="name" required minlength="3" maxlength="100">
            </div>
            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" name="phone" placeholder="555-555-5555" id="phone" required
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            </div>

            <!-- Email Address -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" name="email" placeholder="email@address.com" id="email" required>
            </div>
            <!-- Website Url -->
            <div class="form-group">
                <label for="website">Website URL</label>
                <input type="URL" name="website" placeholder="https://yoursite.com" id="website" required>
            </div>
            <!-- Password -->
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" name="password" placeholder="Create password (Min. 8 Characters)" id="password1"
                    required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                    title="Please include at least 1 uppercase character, 1 lowercase character, 1 number, and 1 allowed special character (@$!%*?&)">

            </div>

            <!-- Confirm Password -->
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" placeholder="Confirm password" id="password2" required
                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                    title="Please include at least 1 uppercase character, 1 lowercase character, 1 number, and 1 allowed special character (@$!%*?&)">
            </div>
            <button type="submit">Register</button>
        </form>
        <!-- Error/Success Messege -->
        <div class="message-container">
            <h3 id="message">
                Don't Hesitate!
            </h3>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
