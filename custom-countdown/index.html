<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Video background -->

    <video class="video-background" loop muted autoplay>
        <source src="time.mp4" />
    </video>
    <div class="video-overlay"></div>
    <!-- Container -->

    <div class="container">
        <!-- Input -->
        <div class="input-container" id="input-container">
            <h1>Create Custom Contact!</h1>
            <form class="form" id="countdownForm">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="What are you counting down to">
                <label for="data-picker">Select a Date</label>
                <input type="date" id="data-picker" name="date">
                <button type="submit">Submit</button>
            </form>
        </div>
        <!-- Countdown -->
        <div class="countdown" id="countdown" hidden>
            <h2 id="countdown-title"></h2>
            <ul>
                <li><span>0</span>Days</li>
                <li><span>00</span>Hours</li>
                <li><span>00</span>Minutes</li>
                <li><span>00</span>Seconds</li>
            </ul>
            <button id="countdown-button">Reset</button>
        </div>
        <!-- Complete -->
        <div class="complete" id="complete" hidden>
            <h1 class="complete-title">Countdown Complete!</h1>
            <h1 id="complete-info"></h1>
            <button id="complete-button">New Countdown</button>
        </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
